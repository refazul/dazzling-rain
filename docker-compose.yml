version: "3.9"
   
services:
  django:
    container_name: django
    build:
      context: .
      dockerfile: django.Dockerfile
    image: mydjango
    restart: unless-stopped
    tty: true
    ports:
      - "80:8000"
    volumes:
      - .:/code
    networks:
      - app-network
    depends_on:
      - "db_postgres"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  db_postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: '${DB_NAME}'
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASS}'
    ports:
      - "5432:5432"
    networks:
      - app-network
  db_mysql:
    image: mysql/mysql-server:8.0
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASS}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_NAME}'
      MYSQL_USER: '${DB_USER}'
      MYSQL_PASSWORD: '${DB_PASS}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mysql_data:/var/lib/mysql/
    networks:
      - app-network

#Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local